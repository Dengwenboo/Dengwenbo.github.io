<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 清除所有标签默认间距 */
        * {
            margin: 0;
        }

        .box {
            width: 750px;
            height: 300px;
            /* 定义相对位置 */
            position: relative;
            /* 设置溢出隐藏 */
            overflow: hidden;
            display: inline-block;
        }

        .box img {
            /* 鼠标移入变化时间 */
            transition: all 0.5s;
        }

        .small {
            width: 750px;
            height: 300px;
            /* 小块背景色 */
            background-color: #00bcd438;
            /* 定义绝对位置 */
            position: absolute;
            top: 0px;
            left: 0px;
            /* 变化时间 */
            transition: all 0.5s;
            /* 透明度为0 */
            opacity: 0;
            /* 转换：旋转180度，放大1.5倍 */
            transform: rotate(0deg) scale(0.8);
        }

        .text-box {
            /* 定义绝对位置 */
            position: absolute;
            left: 0px;
            top: 40px;
            width: 750px;
            /* 文本居中 */
            text-align: center;
            /* 文字大小 */
            font-size: 30px;

            color: white;
            /* 转换：放大2倍 */
            transform: scale(2);
            /* 透明度为0 */
            opacity: 0;
            /* 变化时间 */
            transition: all 1s;
        }

        /* 图片变化 */
        .box:hover img {
            transform: scale(1) rotate(0deg)
        }

        /* 透明块 */
        .box:hover .small {
            opacity: 1;
            transform: rotate(0deg) scale(1);
        }

        /* 文字 */
        .box:hover .text-box {
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>
